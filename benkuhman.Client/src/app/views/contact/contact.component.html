<div class="h-screen justify-between flex flex-col">
  <section class="hero bg-base-100 mt-20">
    <div class="hero-content px-10 flex-col md:flex-row md:gap-16 w-full max-w-7xl">
      <div class="text-center md:text-start mb-6">
        <h1 class="text-2xl font-bold mb-3">Get In Touch</h1>
        <p class="text-lg">
          If you have any questions, feedback, or would like to get in touch, please fill out and submit the form. I will respond as soon as possible.
        </p>
      </div>
      <form class="w-full max-w-sm" (submit)="onFormSubmit($event)">
        <fieldset class="fieldset border-base-300 rounded-box border p-4">
          <legend class="fieldset-legend">Contact Form</legend>
          <label class="label">Name</label>
          <input name="name" type="text" placeholder="Your name" class="input validator w-full" required />
          <div class="validator-hint hidden">Enter valid name</div>
          <label class="label">E-Mail</label>
          <input name="email" type="email" placeholder="Your email address" class="input validator w-full" required />
          <div class="validator-hint hidden">Enter valid email address</div>
          <label class="label">Message</label>
          <textarea name="message" placeholder="Your message" class="textarea validator w-full" required></textarea>
          <div class="validator-hint hidden">Enter valid message</div>
          <button type="submit" class="btn btn-primary mt-4" [disabled]="isProcessing()">
            Send Message
            @if (isProcessing()) {
              <span class="loading loading-infinity loading-lg"></span>
            }
            @if (!isProcessing()) {
              <fa-icon [icon]="faPaperPlane"></fa-icon>
            }
          </button>
        </fieldset>
      </form>
    </div>
  </section>
  <app-footer></app-footer>
</div>
